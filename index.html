<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="./assets/css/style.css">   
</head>
<body>
  <div class="jumbotron jumbotron-fluid bg-info text-light">
    <div class="container text-center">
      <h1>
        Interactive Quiz
      </h1>
    </div>
    <div id="container">
        <div id="start">start!!</div>
        <div id="quiz" style="display: none">
            <div id="question"></div>
            <div id="qImg"></div>
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                <div class="choice" id="D" onclick="checkAnswer('D')"></div>
            </div>
            <div id="timer">
                <div id="counter"></div>
                <div id="btimeGauge"></div>
                <div id="timeGauge"></div>
            </div>
            <div id="progress"></div>
        </div>
        <div id="scoreContainer" style="display: none"></div>
    </div>

    <div class="container">
      <form id="skills-form">
      <div class="form-group row">
        <label for="skill" class="col-sm-4 col-form-label">Name:
        </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="skill-name" />
        </div>
      </div>

      <div class="form-group row">
        <label for="score" class="col-sm-4 col-form-label">Score:
        </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="score-value" />
        </div>
      </div>

      <div class="form-group row">
        <label for="date" class="col-sm-4 col-form-label">Date: </label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="datepicker" autocomplete="off" />
        </div>
      </div>
      <button type="submit" value="Submit" class="btn btn-info">
        Submit
      </button>
       </form>
    </div>
    <div class="p-3 mb-2 bg-light text-dark">
      <h3>Scores:</h3>
      <br />
      <ul class="list-group" id="skills-list"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/js/quiz.js"></script>
</body>
</html>
